            <figcaption class="figure-caption">La bicicleta ya tiene más de un siglo y medio de historia y nunca ha sido tan actual. Se trata del medio de transporte más democrático y sano que existe, porque mantiene la salud de su cuerpo, del planeta y de su bolsillo, ya que es barato, no contaminante y una actividad física supercompleta!<br>
